    <div class="tip-border"></div>

      <div class="tip-content">tip</div>
    </div>
  </div>

  </div>
  <div class="flip2">
    <div class="leftTip"></div>
    <div class="rightTip"></div>
  </div>
  <div class="flip3">
    <div class="tip3Wrap">
      <div class="leftTip"></div>
      <div class="rightTip"></div>
    </div>
  </div>
</div>
