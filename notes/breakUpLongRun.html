<!DOCTYPE html>
<html>
<head>
<title>breakUpLongRun</title>
</head>
<body>
<script>
var rowCount = 20000;                                     
  var divideInto = 4;                                         
  var iteration = 0;                                        
 
  var table = document.getElementsByTagName("body")[0]; 
 
  setTimeout(function(){ 
    var base = (rowCount / divideInto) * iteration;          

    for (var i = 0; i < rowCount / divideInto; i++) { 
      var tr = document.createElement("tr"); 
      for (var t = 0; t < 6; t++) { 
        var td = document.createElement("td"); 
        td.appendChild( 
          document.createTextNode((i + base) + "," + t +  
                                   "," + iteration)); 
        tr.appendChild(td); 
      } 
      table.appendChild(tr); 
    } 
    iteration++;                                              
    if (iteration < divideInto)                               
      setTimeout(arguments.callee,0);                       
  },0); 
</script>
</body>
</html>
