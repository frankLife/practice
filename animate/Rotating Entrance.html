<!DOCTYPE html>
<html lang="en">
<head>
<title>Rotating Entrance</title>
 <style type="text/css">
    h1 {
      float: left;
      margin: 100px;
      font-size: 60px;
      font-family: Roboto, Verdana, sans-serif;
      cursor: pointer;
      transform-origin: 50% 50%;
    }
    @-webkit-keyframes rotateIn {
      0% {
        opacity: 0;
        transform: rotate3d(0,0,1,-180deg);
        -webkit-animation-timing-function: ease-out;
      }
      100% {
        opacity: 1;
        transform: rotate3d(0,0,1,0deg);
        
      }
    }
    .rotateIn {
      -webkit-animation: rotateIn 1s;
    }
  </style>
<body>
<h1 class="rotateIn">flip</h1>
<br style="clear:both" />
<div>
  <select>
    <option value="rotateIn">rotateIn</option>
  </select>
  <button id="btn">animate!</button>
</div>
<script>
(function(){
  var selectEl = document.getElementsByTagName('select')[0];
  var animateEl = document.getElementsByTagName('h1')[0];
  var btn = document.getElementById('btn');

  selectEl.addEventListener('change',function(e){
    animateEl.innerText = this.value;
    animateEl.className = this.value;
  });
  btn.addEventListener('click',function(e){
    animateEl.className = '';
    setTimeout(function(){
      animateEl.innerText = selectEl.value;    
      animateEl.className = selectEl.value;
    },1)
    
  });

})()
</script>
</body>
</head>
</html>
