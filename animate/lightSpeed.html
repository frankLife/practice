<!DOCTYPE html>
<html lang="en">
<head>
<title>lightSpeed</title>
  <style type="text/css">
    h1 {
      float: left;
      margin: 100px;
      font-size: 60px;
      font-family: Roboto, Verdana, sans-serif;
      cursor: pointer;
      transform-origin: 50% 50%;
    }
    @-webkit-keyframes lightSpeedIn {
      0% {
        opacity: 0;
        /*负值设置使动作轨迹更逼真*/
        transform: translate3d(5em,0,0) skew(-30deg,0);
      }
      60% {
        opacity: 1;
        transform: translate3d(0,0,0) skew(20deg,0);
        -webkit-animation-timing-function: ease-in;
      }
      80% {
        opacity: 1;
        transform: skew(-10deg,0);
      }
      100% {
        opacity: 1;
      }
    }
    @-webkit-keyframes lightSpeedOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate3d(5em,0,0) skew(20deg,0);
        -webkit-animation-timing-function: ease-out;
      }
    }
    .lightSpeedIn {
      -webkit-animation: lightSpeedIn 1s;
    }
    .lightSpeedOut {
      -webkit-animation: lightSpeedOut 1s;
    }
  </style>
</head>
<body>
<h1 class="lightSpeedIn">lightSpeedIn</h1>
<br style="clear:both" />
<div>
  <select>
    <option value="lightSpeedIn">lightSpeedIn</option>
    <option value="lightSpeedOut">lightSpeedIn</option>
  </select>
  <button id="btn">animate!</button>
</div>
<script>
(function(){
  var selectEl = document.getElementsByTagName('select')[0];
  var animateEl = document.getElementsByTagName('h1')[0];
  var btn = document.getElementById('btn');

  selectEl.addEventListener('change',function(e){
    animateEl.innerText = this.value;
    animateEl.className = this.value;
  });
  btn.addEventListener('click',function(e){
    animateEl.className = '';
    setTimeout(function(){
      animateEl.innerText = selectEl.value;    
      animateEl.className = selectEl.value;
    },1)
    
  });

})()
</script>
</body>
</html>
