<!DOCTYPE html>
<html>
<head>
<title>Bouncing Exits</title>
<style type="text/css">
h1 {
    float: left;
    margin: 100px;
    font-family: Roboto, Verdana, sans-serif;
    cursor: pointer;
    transform-origin: 50% 50%;
}
@-webkit-keyframes bounceOut {
  0% {
    transform: scale3d(1,1,1);
  }
  33.3% {
    transform: scale3d(0.8,0.8,1);
  }
  66.6% {
    transform: scale3d(1.2,1.2,1);
  }
  100% {
    transform: scale3d(0,0,0);
  }
}
@-webkit-keyframes bounceOutDown {
  0% {
    transform: translate3d(0,0,0);
  }
  33.3% {
    transform: translate3d(0,0.2em,0);
  }
  66.6% {
    transform: translate3d(0,-0.4em,0);
  }
  100% {
    transform: translate3d(0,100em,0);
  }
}
@-webkit-keyframes bounceOutUp {
  0% {
    transform: translate3d(0,0,0);
  }
  33.3% {
    transform: translate3d(0,-0.2em,0);
  }
  66.6% {
    transform: translate3d(0,0.4em,0);
  }
  100% {
    transform: translate3d(0,-100em,0);
  }
}
@-webkit-keyframes bounceOutLeft {
  0% {
    transform: translate3d(0,0,0);
  }
  25% {
    transform: translate3d(0.2em,0,0);
  }
  100% {
    transform: translate3d(-100em,0,0);
  }
}
@-webkit-keyframes bounceOutRight {
  0% {
    transform: translate3d(0,0,0);
  }
  25% {
    transform: translate3d(-0.2em,0,0);
  }
  100% {
    transform: translate3d(100em,0,0);
  }
}
.bounceOut {
  -webkit-animation: bounceOut 0.8s;
}
.bounceOutDown {
  -webkit-animation: bounceOutDown 1s;
}
.bounceOutUp {
  -webkit-animation: bounceOutUp 1s;
}
.bounceOutLeft {
  -webkit-animation: bounceOutLeft 1s;
}
.bounceOutRight {
  -webkit-animation: bounceOutRight 1s;
}
</style>
</head>
<body>
<h1 class="bounceOut">bounceOut</h1>
<br style="clear:both" />
<div>
  <select>
    <option value="bounceOut">bounceOut</option>
    <option value="bounceOutDown">bounceOutDown</option>
    <option value="bounceOutUp">bounceOutUp</option>
    <option value="bounceOutLeft">bounceOutLeft</option>
     <option value="bounceOutRight">bounceOutRight</option>
  </select>
  <button id="btn">animate!</button>
</div>
<script>
(function(){
  var selectEl = document.getElementsByTagName('select')[0];
  var animateEl = document.getElementsByTagName('h1')[0];
  var btn = document.getElementById('btn');

  selectEl.addEventListener('change',function(e){
    animateEl.innerText = this.value;
    animateEl.className = this.value;
  });
  btn.addEventListener('click',function(e){
    animateEl.className = '';
    setTimeout(function(){
      animateEl.innerText = selectEl.value;    
      animateEl.className = selectEl.value;
    },1)
    
  });

})()
</script>
</body>
</html>
