<!DOCTYPE html>
<html lang="en">
<head>
<title>Bouncing Entrances</title>
<style type="text/css">
 h1 {
    float: left;
    margin: 100px;
    font-family: Roboto, Verdana, sans-serif;
    cursor: pointer;
    transform-origin: 50% 50%;
}
@-webkit-keyframes bounceIn {
  0% {
    opacity: 0;
    transform: scale3d(.5,.5,1);
  }
  20% {
    /*opacity: 1;*/
    transform: scale3d(1.2,1.2,1) ;
  }
  40% {
/*    opacity: 1;*/
    transform: scale3d(0.8,0.8,1);
  }
  60% {
    /*opacity: 1;*/
    transform: scale3d(1.15,1.15,1);
  }
  80% {
    /*opacity: 1;*/
    transform: scale3d(0.85,0.85,1);
  }
  100% {
    /*opacity: 1;*/
    transform: scale3d(1,1,1,1);
  }
}
@-webkit-keyframes bounceInDown {
  0% {
    transform: translate3d(0,-100em,0);
  }
  45% {
    transform: translate3d(0,0.5em,0);
  }
  65% {
    transform: translate3d(0,-0.3em,0);
  }
  80% {
    transform: translate3d(0,0.2em,0);
  }
  90% {
    transform: translate3d(0.-0.1em,0);
  }
  100% {
    transform: translate3d(0,0,0);
  }
}
@-webkit-keyframes bounceInUp {
  0% {
    transform: translate3d(0,100em,0);
  }
  45% {
    transform: translate3d(0,-0.5em,0);
  }
  65% {
    transform: translate3d(0,0.3em,0);
  }
  80% {
    transform: translate3d(0,-0.2em,0);
  }
  90% {
    transform: translate3d(0.0.1em,0);
  }
  100% {
    transform: translate3d(0,0,0);
  }
}
@-webkit-keyframes bounceInLeft {
  0% {
    transform: translate3d(-100em,0,0);
  }
  45% {
    transform: translate3d(0.5em,0,0);
  }
  65% {
    transform: translate3d(-0.3em,0,0);
  }
  80% {
    transform: translate3d(0.2em,0,0);
  }
  90% {
    transform: translate3d(-0.1em,0,0);
  }
  100% {
    transform: translate3d(0,0,0);
  }
}
@-webkit-keyframes bounceInRight {
  0% {
    transform: translate3d(100em,0,0);
  }
  45% {
    transform: translate3d(-0.5em,0,0);
  }
  65% {
    transform: translate3d(0.3em,0,0);
  }
  80% {
    transform: translate3d(-0.2em,0,0);
  }
  90% {
    transform: translate3d(0.1em,0,0);
  }
  100% {
    transform: translate3d(0,0,0);
  }
}
.bounceIn {
  -webkit-animation: bounceIn 0.8s;
}
.bounceInDown {
  -webkit-animation: bounceInDown 0.8s;
}
.bounceInUp {
  -webkit-animation: bounceInUp 0.8s;
}
.bounceInLeft {
  -webkit-animation: bounceInLeft 0.8s;
}
.bounceInRight {
  -webkit-animation: bounceInRight 0.8s;
}
</style>
</head>
<body>
<h1 class="bounceIn">bounceIn</h1>
<br style="clear:both" />
<div>
  <select>
    <option value="bounceIn">bounceIn</option>
    <option value="bounceInDown">bounceInDown</option>
    <option value="bounceInUp">bounceInUp</option>
    <option value="bounceInLeft">bounceInLeft</option>
    <option value="bounceInRight">bounceInRight</option>
  </select>
  <button id="btn">animate!</button>
</div>
<script>
(function(){
  var selectEl = document.getElementsByTagName('select')[0];
  var animateEl = document.getElementsByTagName('h1')[0];
  var btn = document.getElementById('btn');

  selectEl.addEventListener('change',function(e){
    animateEl.innerText = this.value;
    animateEl.className = this.value;
  });
  btn.addEventListener('click',function(e){
    animateEl.className = '';
    setTimeout(function(){
      animateEl.innerText = selectEl.value;    
      animateEl.className = selectEl.value;
    },1)
    
  });

})()
</script>
</body>
</html>
