  function getBtw(min,max) {
    return Math.ceil(Math.random()*(max-min)) + min;
  }
  function Ball(){
    this.radius = getBtw(minRadius,maxRadius);
    this.radian = getBtw(0,maxRdian);
    this.x = getBtw(minX,maxX);
    this.y = getBtw(minY,maxY)
    this.speed = speed;
    this.color = "#000";
  }

})();
